<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビジュアライザ</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <p>
        問題文は<a href="https://atcoder.jp/contests/intro-heuristics/tasks/intro_heuristics_a">こちら</a>。
    </p>

    <div class="problem">
        <p>
            出力形式通りの出力にしないとバグるかもしれません。ご注意ください<br>
        </p>
        使い方
        <details>
            <p>
                Seed 欄の値を変えると対応する入力が Input 欄に生成されます。<br>
                生成された入力に対して解答プログラムをローカル実行し、プログラムの出力を Output 欄に貼り付けると、ビジュアライズ結果が表示されます。<br>
                manual mode にチェックを入れるとマウスを用いて手動で遊ぶことが出来ます。<br>
                コンテストを開きたいマスをクリックをすると、その日のコンテストを変更できます。
            </p>
        </details>
    </div>
    <hr>

    <p>
        <!--ここにシードとか入れてinputを変えられるようにする-->
        <label>
            Seed:
            <input type="number" id="seed" value="0" min="0" max="2147483647" onchange="generate()">
        </label>
    </p>

    <p>
        <!--input欄をここに作る-->
        <label>
            Input: <br>
            <textarea id="input" rows="4" style="width:500px;" oninput="changeInput()"></textarea>
        </label>
    </p>

    <p>
        <!--output欄をここに作る-->
        <label>
            Output: <br>
            <textarea id="output" rows="4" style="width:500px;" oninput="visualize()"></textarea>
        </label>
    </p>

    <hr>

    <div id="result">
        <p>
            Invalid
        </p>
    </div>

    <p id="score">
        Score = 0 (error)
    </p>

    <div class="visualize">
    </div>
    
    <script src="main.js"></script>
</body>

</html>
